<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Book/css/index.css' %}">
  </head>
  <body>
     <div id="wrapper">
       <a class="right_page" href="{% url 'Book:add' %}">Add Book and Review</a>
       <a class="right_page" href="{% url 'logreg:logout' %}">Log Out</a>
       <div id="page">
         <h4>Welocme, {{request.session.user_first_name}}</h4>
        </div id="main">
        <h3>Review:</h3>
         <div id="display_box1">
           {% if Book %}
              {% for Book in Book %}
               <div class="reviews_box">
                <p>{{Book.Rating}}</p>
                <p>{{Book.review}}</p>
                <p>Post on {{Book.create_at}}</p>
               </div><!--close reviews_box-->
            {% endfor %}
           {% endif %}
           <a href="{% url 'Book:delet_review' %}">Delete the review</a>
         </div><!--close displaybox1-->
         <div id="display_box2">
             <h3>Add Review:</h3>
             <form class="" action="" method="">
               {% csrf_token %}
             <textarea cols="35" rows="5" placeholder="Add your Book Review Here"></textarea>
             <p>Rating:</p><input type="submit" value="submit review">
           </form>
         </div><!--close displaybox2-->
      </div><!--close main-->
    </div><!--close page-->
  </div><!--close wrapper-->
  </body>
</html>
