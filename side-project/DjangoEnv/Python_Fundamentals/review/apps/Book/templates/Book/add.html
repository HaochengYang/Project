<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>show result</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Book/css/index.css' %}">
  </head>
  </head>
  <body>
    <div id="wrapper">
      <a class="right_page" href="{% url 'Book:index' %}">Home Page</a>
      <a class="right_page" href="{% url 'logreg:logout' %}">Log Out</a>
      <div id="page">
        <h3>Add a new book title and review:</h3>
        <div id="main">
          {% if messages %}
            {% for message in messages %}
             <p>{{message}}</p>
            {% endfor %}
          {% endif %}
          <form class="" action="{% url 'Book:create_book' %}" method="POST">
            {% csrf_token %}
            <p>Title:<input type="text" name="title"></p>
            <p>Author:<ul>
              <li>Chose from the list:<select class="space"><option></option></select></li>
              <li>Or add a new author:<input class="space" type="text" name="author"></li>
            </ul></p>
            <p>Review:</p>
            <p><textarea cols="35" rows="5" placeholder="Add your Book Review Here" name="description"></textarea></p>
            <p>Rating:<select name="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select></p>
            <input type="submit" value="Add Book and Review">
          </form >
        </div><!--close main-->
      </div><!--close page-->
    </div><!--close wrapper-->
  </body>
</html>
