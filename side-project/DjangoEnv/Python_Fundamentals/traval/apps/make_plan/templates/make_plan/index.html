<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make travel plan for Haocheng and Kewei</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'make_plan/css/index.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <h2>Today's Date is:<span id="date"></span></h2>
     <script>
     var d = new Date();
     document.getElementById("date").innerHTML = d.toDateString();
     </script>
     <h3>Haocheng and Kewei's travel plan</h3>
      <div id="page">
        <div id="main">
          <div class="trip">
            <h4>Add the Location and Hotel</h4>
            <form class="" action="" method="">
              {% csrf_token %}
              <ul>
                <li><label class="trip_title" for="location"><b>Trip Destination:</b></label></li>
                <li><input class="trip_input" type="text" name="location"></li>
                <li><label class="trip_title" for="hotel"><b>Stay Hotel:</b></label></li>
                <li><input class="trip_input" type="text" name="hotel"></li>
                <li><label class="trip_title" for="arrival"><b>Arrial Time:</b></label></li>
                <li><input class="trip_input" type="text" name="arrival"></li>
                <li><label class="trip_title" for="leave"><b>Leave Date:</b></label></li>
              <input class="trip_input" type="text" name="leave"></li>
              </ul>
              <input class="submit_button" type="submit" value="Add Location">
            </form>
          </div><!--close trip-->
          <div class="trip">
            <h4>Add the Activity</h4>
            <form class="" action="" method="">
              {% csrf_token %}
              <ul>
                <li><label class="trip_title" for="title"><b>Activity:</b></label></li>
                <li><input type="trip_input" name="title"></li>
                <li><label class="trip_title" for="description"><b>Description:</b></label></li>
                <li><input type="trip_input" name="description"></li>
                <li><label class="trip_title" for="start_date"><b>Sechdule:</b></label></li>
                <li><input type="trip_input" name="start_date"></li>
            </ul>
              <input class="submit_button" type="submit" value="Add Activity">
           </div><!--close trip-->
           <div id="Connecting">
            <h4>Connect Your Activity and Location:</h4>
             <ul>
               <li><b>Date:</b></li><li><select>
                 <option value="Day One">Day One</option>
                 <option value="Day Two">Day Two</option>
                 <option value="Day Three">Day Three</option>
                 <option value="Day Four">Day Four</option>
                 <option value="Day Five">Day Five</option>
                 <option value="Day Six">Day Six</option>
                 <option value="Day Seven">Day Seven</option>
               </select></li>
               <li><b>Location</b></li><li><select>
                 <option value=""></option>
               </select></li>
               <li><b>Activity:</b></li><li><select>
                 <option value=""></option>
               </select></li>
             </ul>
             <input class="submit_button" type="submit" value="Make Plan">
           </div><!--close Connecting-->
        </div>
      </div>
    </div>
  </body>
</html>
