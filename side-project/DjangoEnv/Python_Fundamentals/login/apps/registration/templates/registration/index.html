<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration User</title>
    {% load static %}
    <link rel="stylesheet" type="css/text" href="{% static 'registration/css/index.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <div id="log_reg">
        <div class="login_registration">
          <form class="" action="" method="POST">
            {% csrf_token %}
            <h3>Registration</h3>
            <p>First Name:<input type="text" name="first_name" value=""></p>
            <p>Last Name:<input type="text" name="last_name" value=""></p>
            <p>Email:<input type="text" name="email" value=""></p>
            <p>Password:<input type="text" name="password" value=""></p>
            <p>confirm password:<input type="text" name="confirm_password" value=""></p>
            <p><input type="submit" name="submit" value="registration"></p>
          </form>
        </div><!--close login_registration-->
        <div class="login_registration">
          <form class="" action="" method="POST">
            {% csrf_token %}
            <h3>Login</h3>
            <p>Email:<input type="email" name="email" value=""></p>
            <p>Password:<input type="password" name="password" value=""></p>
            <p><input type="submit" name="submit" value="login"></p>
          </form>
        </div><!--close login_registration-->
      </div><!--close log_reg-->
    </div><!--close wrapper-->
  </body>
</html>
