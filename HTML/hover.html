<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>hower the image</title> 
  <meta name="description" content="hower and change image"/>
  <link href="../css/hover.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
   <script>
     $(document).ready(function(){
	    $("img").hover(function(){
		   $(this).attr({
		     src: $(this).attr("alt"),
			 alt: $(this).attr("src")
		   });
		});
		
	 });
   </script>
 </head>
  <body>
   <div id="wrapper">
	<ul>
	 <li><img src="../image/download.jpg" alt="../image/hilary.jpg"></li>
	 <li><img src="../image/download.jpg" alt="../image/hilary.jpg"></li>
	 <li><img src="../image/download.jpg" alt="../image/hilary.jpg"></li>
	 <li><img src="../image/download.jpg" alt="../image/hilary.jpg"></li>
	</ul>
   </div><!--close wrapper-->
 </body>
 
</html>
