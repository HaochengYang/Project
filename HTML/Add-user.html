<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="utf-8">
	<title>Add User</title>
	<meta name="description" content="add user form"/>
	<link href="../css/adduser.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
   <script>
     $(document).ready(function(){
	    $("form").submit(function(){
		   var FirstName= $("input[name='FirstName']").val();
		   var LastName=$("input[name='LastName']").val();
		   var Email=$("input[name='Email']").val();
		   var Contact=$("input[name='Contact']").val();
		   
		   if(FirstName==0 || LastName==0 || Email==0 || Contact==0){
			alert("Please fill out the blank space");
		   } else  { $("#special").append("<tr><td>"+FirstName+"</td><td>"+LastName+"</td><td>"+Email+"</td><td>"+Contact+"</td></tr>");
		   };
		   return false;
		});
	 });
   </script>
 </head>
 <body>
    <table id="special">
		<tr>
			<th>First name:</th>
			<th>Last Name:</th>
			<th>Email Address:</th>
			<th>Contact:</th>
		</tr>
	</table>
    <div id="section">
	<h1>Add User</h1>
	<form> 
	 <table>
	   <tr>
		<td>First Name:<input type="text" name="FirstName" placeholder="First Name"></td>
	   </tr>
	   <tr>
		<td>Last Name:<input type="text" name="LastName" placeholder="Last Name"></td>
	   </tr>
	   <tr>
		<td>Email Address:<input type="text" name="Email" placeholder="Email"></td>
	   </tr>
	   <tr>
		<td>Contact No:<input type="text" name="Contact"placeholder="number"></td>
	   </tr>
	 </table>
	   <input id="submit-value" type="submit" value="submit">
	</form>
   </div><!--close section-->
 </body>

</html>
