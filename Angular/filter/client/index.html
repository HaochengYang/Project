<!DOCTYPE html>
<html ng-app='filter_app'>
  <head>
    <meta charset="utf-8">
    <title>Filter Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="./controller/filter_controller.js"></script>
  </head>
  <body>
  <div ng-controller="friend_controller">
    Search Friends: <input type="text" ng-model="filter_name">
    <form>
    Friend Name: <input type="text" ng-model="newfriend.name">
    Friend Age: <input type="text" ng-model="newfriend.age">
    Firend Gender: <input type="text" ng-model="newfriend.gender">
    <input type="submit" value="submit" ng-click="create()">
    <ul>
       <li ng-repeat="friend in friends | orderBy:'name'| filter:filter_name" >
         {{ friend.name }} - age {{ friend.age | number:0 }}, gender {{ friend.gender | uppercase }}
       </li>
     </ul>
  </form>
  </div>
  </body>
</html>
