<div ng-controller='userController'>
   <div id="header">
     <ul>
       <li>Bucket List</li>
       <li><a href="#/dash">Home</a></li>
       <li><a href="/logout">Logout</a></li>
     </ul><br>
   </div><!--close header-->
   <div id="content" ng-controller="bucketController">
     <h3>Welcome,{{user}}</h3>
     <form ng-submit="submit">
         <input type="text" ng-model="userTitle" placeholder="Title">
         <input type="text" ng-model="userDescription" placeholder="Description">
         <select ng-repeat='user in users'><option>{{user}}</option></select>
         <input type="submit" name="submit" value="Add to List">
     </form>
     <h3> Before I die I also want to:</h3>
     <ul ng-repeat='bucket in buckets'>
       <li><input type="checkbox">{{bucket}}</li>
     </ul>
     <h3>List Other Users (Click to View Profile):</h3>
     <ul ng-repeat='user in users'>
       <li><a href="#/user/{{user.id}}">{{user}}</a></li>
     </ul>
   </div><!--close content-->
</div>
