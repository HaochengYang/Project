<!DOCTYPE html>
<html ng-app="User-app">
  <head>
    <meta charset="utf-8">
    <title> Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="./controller/User_controller.js"></script>
  </head>
  <body>
    <div ng-controller="User_controller">
      <form>
      <p>First Name: <input type="text" ng-model="newUser.first"></p>
      <p>Last Name: <input type="text" ng-model="newUser.last"></p>
      <p>Favorite Language: <input type="text" ng-model="newUser.language">
      <input type="submit" ng-click="create_user()" value="Create User"></p>
    </form>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="user in Users">
        <td>{{user.first}}</td>
        <td>{{user.last}}</td>
        <td>{{user.language}}</td>
        <td><button ng-click="delete($index)">Delete</button></td>
      </tr>
    </table>
    </div>
  </body>
</html>
