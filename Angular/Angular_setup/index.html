<!DOCTYPE html>
<html ng-app="first-app">
<head>
    <meta charset="utf-8">
    <title>set up angular and connect each file</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="./client/controller/controller_index.js"></script>
</head>

<body>
    <h3>Link this to angular and print</h3>
    <div ng-controller='controller_index'>
      {{cats}}
      <input type="text" ng-model='new_cat'>
        <button ng-click ='add()'>Add</button>
      <input type="text" ng-model='search'>
      <div ng-repeat ='cat in cats| filter: search'>
        {{cat}}<button ng-click='delete($index)'>delete</button>
        <input type="text" ng-model='updatecat' placeholder="updatecat">
        <button ng-click=''>update</button>
      </div>
    </div>
</body>

</html>
