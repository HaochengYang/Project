<!DOCTYPE html>
<html ng-app="angular">
  <head>
    <meta charset="utf-8">
    <title>Connect with Angular2</title>
  </head>
  <body>
    <div ng-init="students=[{name: 'Mike', age: 34}, {name: 'John', age: 24}, {name: 'Trey', age: 24}, {name: 'India', age: 35}]">
     <ul>
         <li ng-repeat="student in students">{{student.name}}</li>
     </ul>
   </div>
  </body>
</html>
